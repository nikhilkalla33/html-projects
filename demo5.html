<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableEx1</title>
</head>
<body bgcolor="grey" >
    <h1>table tag example</h1>
    <table border="1px" align="center" bgcolor="yellow" cellspacing="10px" cellpadding="20px">
        <caption><h4>table 1</h4></caption>
         <thead>
            <th>s.no</th><th>item</th><th>quantity</th><th>photo</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td><td>Apple</td><td>2</td>
                <td><img src="https://stock.adobe.com/in/search?k=apple" alt="apple image"></td>
            </tr>
            <tr>
                <td>2</td><td>mango</td><td>2</td>
                <td><img alt="mango image"></td>
            </tr>
        </tbody>
        <tfoot>
            <td>total</td><td>4</td>
        </tfoot>
    </table>   
</body>
</html>
